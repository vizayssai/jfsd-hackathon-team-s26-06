<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <a href="index.html">Logout</a>
    </nav>

    <div class="card">
        <h3>Add New Fact</h3>
        <button onclick="window.location.href='addFact.html';">Add Fact</button>
    </div>
    <div class="card">
        <h3>Answer Questions</h3>
        <button onclick="window.location.href='askQuestion.html';">Answer Questions</button>
    </div>
    <div class="card">
    <h3>View Facts</h3>
    <button onclick="window.location.href='fact.html';">View Facts</button>
</div>
<div class="card">
    <h3>Manage Articles</h3>
    <button onclick="window.location.href='manageArticles.html';">Manage Articles</button>
</div>

    
</body>
</html>
